version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - 3309:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: file_manager
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8086:8080

  redis:
    image: redis
    ports:
      - 6379:6379
    restart: always

volumes:
  mysql_data:
